<!DOCTYPE html>
<html>
    <head>
        <title>
Gradients in CSS 
        </title>
        <style>
#grad1{
height: 200px;
background-image: linear-gradient(to top left,#88eb17,#6680f2,#df31e8,#f0d83e);

}
#grad2{
    height: 200px;
    background-image: radial-gradient(#5033f5,#f403fc,#39faf3,#1bf584,#ff8624);
}
        </style>
    </head>
    <body>
<div id="grad1">
    <h1>This is gradient 1</h1>
</div>
<br><br>
<div id="grad2">
    <h1>This is gradient 2</h1>
</div>
    </body>
</html>
